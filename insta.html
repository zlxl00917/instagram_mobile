<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보경(@bgvngv)• Instagram 사진 및 동영상</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="all">

        <div class="header">
            <div class="logo">
                <img class=instalogo src="./instagram/instagram_logo.png" alt="instagram">
            </div>
            <div class="searchbox">
                <span class="material-icons">search</span>
                <p class="search"> 검색</p>
            </div>
            <div class="icons_wrap">
                <div class="icons">
                    <span class="material-icons">home</span>
                    <span class="material-icons">
                        send
                        </span>
                    <span class="material-icons">
                        explore
                        </span>
                    <span class="material-icons">favorite_border</span>
                    <span class="material-icons">account_circle</span>
                </div>
            </div>    
        </div>

        <div class="super_mid">
            <div class="mid1">
                <div class="round">
                    <span class="material-icons">account_circle</span>
                </div>
                <div class="info_wrapper">
                    <div class="info_1">
                        <div class="bgvngv">bgvngv </div>
                        <button class="edit" type="button">프로필 편집</button>
                        <span class="material-icons">
                                brightness_low
                        </span>
                        <div class="blank"></div>
                    </div>
                    <div class="info_2">
                        <div class="postings">게시물 <strong>9</strong></div>
                        <div class="followers">팔로워 <strong>917</strong></div>
                        <div class="follow">팔로우 <strong>917</strong></div>
                    </div>
                    <div class="info_3"><strong>보경</strong></div>
                </div>
                <div class="blank0"></div>
            </div>

            <div class="mid2">
                <div class="line1">
                    <span class="material-icons"> grid_on</span>
                    <div class="posted"> 게시물</div>
                </div>
                <div class="line2">
                    <span class="material-icons">live_tv</span>
                    <div class="IGTV"> IGTV</div>
                </div>
                <div class="line3">
                    <span class="material-icons">turned_in_not</span>
                    <div class="saved"> 저장됨</div>
                </div>
                <div class="line4">
                    <span class="material-icons">assignment_ind</span>
                    <div class="tagged"> 태그됨</div>
                </div>
            </div>

            <div class="mid3">
                <div class="box">
                    <img src="./instagram/IMG_1344.PNG">
                </div>
                <div class="box">
                    <img src="./instagram/IMG_1354.JPG">
                </div>
                <div class="box">
                    <img src="./instagram/IMG_9858.jpg">
                </div>
                <div class="box">
                    <img src="./instagram/IMG_4374.jpg">
                </div>
                <div class="box">
                    <img src="./instagram/IMG_8663.jpg">
                </div>
                <div class="box">
                    <img src="./instagram/IMG_0871.jpg">
                </div>
                <div class="box">
                    <img src="./instagram/IMG_0971.JPG">
                </div>
                <div class="box">
                    <img src="./instagram/IMG_0706.JPG">
                </div>
                <div class="box">
                    <img src="./instagram/IMG_4632.JPG">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
